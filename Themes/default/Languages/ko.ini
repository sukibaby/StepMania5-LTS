[OptionExplanations]
AutoSetStyle=게임을 한사람과 두사람이 한 맵시만 하지않고, 한사람과 두사람모드를 한번에 나렬하도록 합니다. \n설정뒤, 스텝마니아를 다시시작하거나 Shift+F2을 눌러야합니다
NotePosition=음표판정선위치를 결정합니다
ComboOnRolls=굴리기판정에 련타수가 늘어날지 아닐지 고릅니다. \n설정하면, 스텝마니아다시시작이나 Shift+F2를 눌러야합니다
ComboUnderField=련타수를 음표아래에 보일지 결정합니다

GameplayShowScore=게임속화면에 점수를 보이거나 숨깁니다
GameplayShowStepsDisplay=게임속화면에 보면정보를 보이거나 숨깁니다
ShowLotsaOptions=&oq;Few&cq;을 선택하면 즐기기설정항목은 되도록 작게 됩니다。 &oq;Many&cq;을 선택하면 모든 항목을 표시합니다。
LongFail=체력깎임이 일어난 즈음의 연출의 패턴을 선택합니다。
FlashyCombo=50련타마다 련타수를 번쩍일지 결정합니다。
GameplayFooter=게임속점수틀을 표시할지 설정합니다
FancyUIBG=화려한 바탕을 켰다껐다합니다。사양낮은 옛날콤퓨터에는 끄는것을 추천합니다。\n바뀜은 제목화면에 적용될것입니다。
TimingDisplay=게임속노래재생시간을 경과표에 번쩍입니다。

ScoringType=득점방식을 설정합니다。\n『특별』을 고르면, 주제선택지에서 특별득점모드를 고르실수 있습니다。

Speed=Xmod는 보면의 움직이는 빠르기를 몇배를 합니다。Cmod는 보면음표빠르기를 고정합니다。\nMmod는 보면음표빠르기의 상한을 제한합니다。쓰고싶은 높은빠르기의 종류를 찍어서、\n수자를 골라 빠르기조절을 해주십시오
Accel=음표가 판정선으로 다가오는 방향을 바꿉니다。\n이 선택지는 여럿이 한꺼번에 고를수 있습니다。
Effect=음표나 판정선의 크기나 움직임을 바꿉니다。\n이 선택지는 여럿이 한꺼번에 고를수 있습니다。
Appearance=음표보이는 범위를 바꿉니다。\n이 선택지는 여럿이 한꺼번에 고를수 있습니다。
Turn=음표배치를 돌려바꿉니다。\n이 선택지는 여럿이 한꺼번에 고를수 있습니다。
Insert=기본음표배치에 음표를 더합니다。\n이 선택지는 여럿이 한꺼번에 고를수 있습니다。
Holds=통상음표를 긴 음표로 바꿔칩니다。\n이 선택지는 여럿이 한꺼번에 고를수 있습니다。
Mines=지뢰를 더하거나、없앱니다。
PlayerAutoPlay=사람의 조작없이 콤퓨터가 자동련주합니다。
ScoreDisplay=점수표시법을 바꿉니다。
ProTiming=판정표시법을 바꿉니다。
Scroll=음표움직임방향을 바꿉니다。\n이 선택지는 여럿이 한꺼번에 고를수 있습니다。
NoteSkins=음표생김새를 바꿉니다。
Handicap=음표를 지워없앱니다。이 선택지는 여럿이 한꺼번에 고를수 있습니다。\n이 선택지를 쓰면 높은 점수를 무효화합니다。
Hide=어둠(Dark)은 판정선을 보이지않습니다。눈멀음(Blind)는 판정을 보이지않습니다。덮기(Cover)는 바탕을 보이지않습니다。\n이 선택지는 여럿이 한꺼번에 고를수 있습니다。
Persp=음표가 다가오는 평면을 보는 기울기를 바꿉니다。
Steps=보면난이도를 조절합니다。
Characters=게임속 춤추는 인물을 표시설정합니다。
SaveToProfileHelp=신분이나 기억카드를 요구합니다。
MusicRateHelp=노래를 더 빠른 비률로 재생합니다。

